asyncapi: 3.0.0
info:
  title: Single Front Door Data Service
  version: 1.0.0
  description: Data layer for the Single Front Door service

channels:
  fcp-fd-data:
    address: fcp-fd-data
    description: |
      Accepts events for message notifications.
    messages:
      commsEvent:
        $ref: '#/components/messages/commsEvent'
      fileMetadata:
        $ref: '#/components/messages/fileMetadata'

operations:
  fcp-fd-data.subscribe:
    action: receive
    channel:
      $ref: '#/channels/fcp-fd-data'
components:
  messages:
    commsEvent:
      name: event data for user communications
      contentType: application/json
      payload:
        $ref: '#/components/schemas/commsEventSchema'
    fileMetadata:
      name: metadata for uploaded files 
      contentType: application/json
      payload:
        $ref: '#/components/schemas/fileMetadataSchema'
  schemas:
    commsEventSchema:
      type: object
      required:
        - id
        - commsMessage
      properties:
        id:
          $ref: '#/components/schemas/id'
        commsMessage:
          $ref: '#/components/schemas/commsMessage'
      additionalProperties: false
    
    fileMetadataSchema:
      type: object
      required:
        - id
        - metadata
      properties:
        id:
          $ref: '#/components/schemas/id'
        metadata:
          $ref: '#/components/schemas/fileMetadata'
      additionalProperties: false

    commsMessage:
      type: object
      description: event relating to a specific user communications message in Cloud Events format
      example:
        type: object
        description: metadata for uploaded files in in Cloud Events format
        example:
          event:
            id: "123e4567-e89b-12d3-a456-426655440000"
            source: "/mycontext"
            type: "com.example.someevent"
            specversion: "1.0"
            datacontenttype: "application/json"
            data:
              placeholder: "data goes here"

    metadata:
      type: object
      description: metadata for uploaded files in in Cloud Events format
      example:
        event:
          id: "123e4567-e89b-12d3-a456-426655440000"
          source: "/mycontext"
          type: "com.example.someevent"
          specversion: "1.0"
          datacontenttype: "application/json"
          data:
            placeholder: "data goes here"

    id:
      type: string
      format: uuid
      description: The unique ID of the event
      example: 123e4567-e89b-12d3-a456-426655440000
      minlength: 1
      uniqueItems: true
    

      